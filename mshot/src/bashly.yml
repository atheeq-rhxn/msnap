name: mshot
help: Mango shot cli tool
version: 0.1.0

dependencies:
- grim
- slurp
- wl-copy
- notify-send
- mmsg

flags:
- long: --region
  short: -r
  help: Take screenshot of selected region (interactive selection)
  conflicts: [--geometry, --window]
- long: --geometry
  short: -g
  arg: x,y WxH
  help: Capture region with direct geometry
  conflicts: [--region, --window]
  validate: geometry_format
- long: --pointer
  short: -p
  help: Include pointer in screenshot
- long: --output
  short: -o
  arg: directory
  help: Output directory for screenshot
- long: --filename
  short: -f
  arg: name
  help: Output filename for screenshot
- long: --annotate
  short: -a
  help: Annotate the screenshot with Satty
- long: --window
  short: -w
  help: Capture screenshot of the active window
  conflicts: [--region, --geometry]
- long: --no-copy
  short: -n
  help: Skip copying screenshot to clipboard
- long: --only-copy
  short: -c
  help: Copy screenshot to clipboard without saving file
- long: --freeze
  short: -F
  help: Freeze the screen before taking screenshot
