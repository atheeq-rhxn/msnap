name: mcast
help: Mango cast cli tool
version: 0.1.0

dependencies:
- gpu-screen-recorder
- slurp

flags:
- long: --region
  short: -r
  help: Record selected region (interactive selection)
- long: --geometry
  short: -g
  arg: spec
  help: Record region with direct geometry in "x,y wxh" format
- long: --toggle
  short: -t
  help: Toggle recording on/off
- long: --output
  short: -o
  arg: directory
  help: Output directory for recording
- long: --filename
  short: -f
  arg: name
  help: Output filename for recording
- long: --audio
  short: -a
  help: Record system audio
- long: --mic
  short: -m
  help: Record microphone
- long: --audio-device
  short: -A
  arg: device
  help: System audio device (default - default_output)
- long: --mic-device
  short: -M
  arg: device
  help: Microphone device (default - default_input)
