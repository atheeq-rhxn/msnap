name: mcast
help: Mango cast cli tool
version: 0.1.0

flags:
- long: --region
  short: -r
  help: Record selected region (interactive selection)
- long: --geometry
  short: -g
  arg: spec
  help: Record region with direct geometry in "x,y wxh" format
- long: --backend
  short: -b
  arg: recorder
  allowed: [wf-recorder, wl-screenrec, gpu-screen-recorder]
  help: Screen recorder backend to use
- long: --toggle
  short: -t
  help: Toggle recording on/off
- long: --output
  short: -o
  arg: directory
  help: Output directory for recording
- long: --filename
  short: -f
  arg: name
  help: Output filename for recording
